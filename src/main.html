<div class="contenedor-principal">  
<div class="form presupuesto">
  <label for="presupuesto">Ingresa tu presupuesto:</label>
  <input id="presupuesto" type="number" [(ngModel)]="presupuesto" (keyup.enter)="ingresarSaldoInicial()" [readonly]="saldoInicialIngresado" />
  <button (click)="ingresarSaldoInicial()" *ngIf="!saldoInicialIngresado">
    Listo
  </button>
  <button (click)="reiniciarSaldo()" *ngIf="saldoInicialIngresado">
    Reiniciar
  </button>
</div>
<div class="form gasto" *ngIf="saldoInicialIngresado">
  <h3>Agrega tus gastos aqu√≠</h3>
    <div>
      <label for="nombre-gasto">Nombre:</label>
      <input id="nombre-gasto" type="text" [(ngModel)]="nombreGasto" (keyup.enter)="agregarGasto()" />
    </div>
    <div>
      <label for="cantidad-gasto">Cantidad:</label>
      <input id="cantidad-gasto" type="number" [(ngModel)]="cantidadGasto" (keyup.enter)="agregarGasto()" />  
    </div>
    <button (click)="agregarGasto()">Listo</button>
  </div>
</div>
<div class="restante" *ngIf="saldoInicialIngresado">
  <p>Saldo disponible</p>
  <p>{{saldo}} Bs</p>
</div>
<div class="contenedor-lista">
  <div class="caja-lista">
    <ul>
      <li *ngFor="let gasto of gastos; index as indice">
        <p>{{gasto.nombre}}</p>
        <div>
          <span>{{gasto.cantidad}} Bs</span>
        </div>
        <button (click)="eliminarGasto(indice, gasto.cantidad)">
          <img src="https://media.discordapp.net/attachments/940271806261121034/1213539438165233684/compartimiento_1.png?ex=65f5d7ac&is=65e362ac&hm=c9edbca60d908f5112ff85c37d9122be9ac6035f7543c1bd24b2889ff44f58d8&=&format=webp&quality=lossless" alt="Eliminar gasto" />
        </button>
      </li>
    </ul>
  </div>
</div>
